<!DOCTYPE html>
<meta charset=“utf-8”>
<head>
	<title>Using Javascript</title>
</head>
<body>
    <script>
    	// printing to the console
        console.log("Hello world!");
        console.log("My name is Jas");
        console.log("Grl" + " " + "Developers" + " is great!");

        // math and variables
        var num1 = 99;
        var num2 = 88;

        console.log(num1 + " + " + num2 + " = " + sum);

        var num3 = prompt("How old are you?");
        alert("You are " + num3);
